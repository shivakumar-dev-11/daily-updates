<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grocery Shop Dashboard</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      header {
        background: #2e7d32;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
      }

      .container {
        padding: 20px;
      }

      /* Cards */
      .cards {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
      }

      .card {
        flex: 1;
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #2e7d32;
      }

      /* Charts layout */
      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
      }

      .box {
        flex: 1;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 15px;
      }

      text {
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <header>Grocery Shop Dashboard</header>

    <div class="container">
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>Total Sales</h3>
          <h2>â‚¹25,000</h2>
        </div>
        <div class="card">
          <h3>Products</h3>
          <h2>120</h2>
        </div>
        <div class="card">
          <h3>Low Stock</h3>
          <h2>8</h2>
        </div>
      </div>

      <!-- Bar graph + Pie chart -->
      <div class="row">
        <!-- Weekly Sales Bar Graph -->
        <div class="box">
          <h3>Weekly Sales</h3>
          <svg width="100%" height="260">
            <line x1="50" y1="20" x2="50" y2="220" stroke="black" />
            <line x1="50" y1="220" x2="450" y2="220" stroke="black" />

            <rect x="80" y="140" width="40" height="80" fill="#4caf50" />
            <rect x="140" y="100" width="40" height="120" fill="#4caf50" />
            <rect x="200" y="60" width="40" height="160" fill="#4caf50" />
            <rect x="260" y="90" width="40" height="130" fill="#4caf50" />
            <rect x="320" y="130" width="40" height="90" fill="#4caf50" />

            <text x="85" y="240">Mon</text>
            <text x="145" y="240">Tue</text>
            <text x="205" y="240">Wed</text>
            <text x="265" y="240">Thu</text>
            <text x="325" y="240">Fri</text>
          </svg>
        </div>

        <!-- Pie Chart -->
        <div class="box">
          <h3>Category Sales</h3>
          <svg width="200" height="200" viewBox="0 0 32 32">
            <circle r="16" cx="16" cy="16" fill="#ddd"></circle>
            <circle
              r="16"
              cx="16"
              cy="16"
              fill="transparent"
              stroke="#4caf50"
              stroke-width="32"
              stroke-dasharray="40 60"
              transform="rotate(-90) translate(-32)"
            />
          </svg>
          <p>Green: Vegetables & Fruits</p>
        </div>
      </div>

      <!-- Horizontal Bar Graph -->
      <div class="row">
        <div class="box">
          <h3>Top Selling Categories</h3>

          <svg width="100%" height="200">
            <text x="10" y="40">Vegetables</text>
            <rect x="120" y="20" width="250" height="20" fill="#4caf50" />

            <text x="10" y="80">Dairy</text>
            <rect x="120" y="60" width="200" height="20" fill="#ff9800" />

            <text x="10" y="120">Grains</text>
            <rect x="120" y="100" width="180" height="20" fill="#2196f3" />
          </svg>
        </div>
      </div>

      <!-- Worm Graph (Line Chart) -->
      <div class="row">
        <div class="box">
          <h3>Monthly Sales Trend</h3>

          <svg width="100%" height="220">
            <polyline
              points="50,170 120,140 190,130 260,110 330,80 400,60"
              fill="none"
              stroke="#4caf50"
              stroke-width="3"
            />

            <circle cx="50" cy="170" r="4" fill="#4caf50" />
            <circle cx="120" cy="140" r="4" fill="#4caf50" />
            <circle cx="190" cy="130" r="4" fill="#4caf50" />
            <circle cx="260" cy="110" r="4" fill="#4caf50" />
            <circle cx="330" cy="80" r="4" fill="#4caf50" />
            <circle cx="400" cy="60" r="4" fill="#4caf50" />

            <text x="45" y="195">Jan</text>
            <text x="115" y="195">Feb</text>
            <text x="185" y="195">Mar</text>
            <text x="255" y="195">Apr</text>
            <text x="325" y="195">May</text>
            <text x="395" y="195">Jun</text>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
